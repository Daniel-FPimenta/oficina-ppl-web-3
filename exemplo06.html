<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Estrutura sequencial
        Comandos de saída
        Variável
        Template string
        */
       var num1, num2;

       num2 = prompt(prompt("Informe o segundo número:"));
       num1 = prompt(prompt("Informe o primeiro número:"));

       soma = num1 + num2;

       document.write(`${num1} + ${num2} = ${soma}`);
    </script>
</body>
</html>
