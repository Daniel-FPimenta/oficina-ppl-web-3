<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Estrutura sequencial
        Comandos de saída
        Variável
        Template string
        */
       var nome;

       nome = prompt("Informe o seu nome:");

       alert(`Olá, ${nome} na janela de alerta!`);
       document.write(`Olá, ${nome} no documento!`);
       console.log(`Olá, ${nome} no console!`);
    </script>
</body>
</html>
